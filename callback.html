<!DOCTYPE html>
<html>
<head>
  <title>Procesando login...</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    
    .loader {
      border: 5px solid rgba(83, 252, 24, 0.3);
      border-top: 5px solid #53FC18;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Este código sería reemplazado por la implementación real en producción
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        // Simulamos un login exitoso
        window.location.href = 'index.html?demo=kick';
      }, 2000);
    });
  </script>
</head>
<body>
  <div>
    <div class="loader"></div>
    <h2>Procesando autenticación</h2>
    <p>Por favor espera mientras completamos el inicio de sesión...</p>
  </div>
</body>
</html>
