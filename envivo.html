<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Vivo - Diffrent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff00;
            --secondary-color: #9146FF;
            --text-color: #ffffff;
            --bg-color: #000000;
            --card-bg: #111111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 1000;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .live-container {
            padding-top: 120px;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .live-title {
            text-align: center;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .stream-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 2rem;
        }

        .chat-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            margin-top: 2rem;
        }

        .chat-frame {
            width: 100%;
            height: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(68, 255, 30, 0.2);
            border: none;
        }

        .stream-embed {
            width: 100%;
            height: 600px;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .stream-embed {
                height: 400px;
            }

            .chat-frame {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar" style="position: fixed; top: 0; left: 0; width: 100%; background-color: #000; color: white; z-index: 1000; padding: 10px 20px;">
        <div class="nav-content">
            <div class="mobile-menu-button">Inicio</div>
            <div class="nav-links">
        <a href="index.html#home">Inicio</a>
        <a href="about.html">Sobre mí</a>
        <a href="videos.html">Videos</a>
        <a href="galeria.html">Galería</a>
        <a href="envivo.html">En Vivo</a>
        <a href="top.html">Comunidad</a>    
        <a href="TmafiaStream.html">Mafia Stream</a>
            </div>
        </div>
    </nav>
    
    <style>
    .nav-content {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .nav-links {
        display: flex;
        gap: 20px;
    }
    
    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
    }
    
    .mobile-menu-button {
        display: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }
    
    @media screen and (max-width: 768px) {
        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #000;
            padding: 10px 0;
        }
    
        .nav-links.active {
            display: flex;
        }
    
        .nav-links a {
            padding: 10px 20px;
        }
    
        .mobile-menu-button {
            display: block;
        }
    }
    </style>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const navLinks = document.querySelector('.nav-links');
    
        mobileMenuButton.addEventListener('click', function() {
            navLinks.classList.toggle('active');
        });
    
        // Cerrar el menú al hacer clic en un enlace
        const links = document.querySelectorAll('.nav-links a');
        links.forEach(link => {
            link.addEventListener('click', function() {
                navLinks.classList.remove('active');
            });
        });
    });
    </script>

    <div class="live-container">
        <h1 class="live-title">En Vivo</h1>
        <div class="stream-container">
            <!-- Stream Embed -->
            <iframe 
                class="stream-embed"
                src="https://player.kick.com/diffrent"
                frameborder="0"
                allowfullscreen>
            </iframe>

            <!-- Chat Embed -->
            <div class="chat-container">
                <iframe
                    src="https://kick.com/diffrent/chat"
                    title="Chat en Vivo de Diffrent"
                    class="chat-frame">
                </iframe>
            </div>
        </div>
    </div>
</body>
<style>

        left: 20px; /* Distancia desde la izquierda */
        z-index: 1000; /* Asegura que esté por encima de otros elementos */

    /* Estilo del enlace */
    .back-button a {
        display: flex;

</style>
