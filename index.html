  <style>
    body {
      margin: 0;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      color: white;
      z-index: 1000;

    .nav-content {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {

      color: #53fc18;
    }

    .mobile-menu-button {
      display: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.95);

        backdrop-filter: blur(10px);

      }

      .nav-links a {

      }

    .discord-login-container {

    .kick-login-btn {

      padding: 12px 20px;

      text-decoration: none;

      align-items: center;

    .logout-btn {

      padding: 12px 15px;
      border-radius: 10px;

    .hero {

      justify-content: center;

      text-align: center;

      position: relative;

    .hero::before {

      left: 0;

      background: radial-gradient(circle at center, rgba(83, 252, 24, 0.05) 0%, rgba(0, 0, 0, 0) 70%);

    .hero-content {

    }

    .profile-img {

      border-radius: 50%;

      box-shadow: 0 0 30px rgba(83, 252, 24, 0.3);

    }

    .title {

    }

    .subtitle {

    }

    .social-links {

      gap: 15px;
      max-width: 700px;

    }

    .social-links a {

      color: #fff;

      font-weight: 600;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .social-links a:hover {

      background: rgba(255, 255, 255, 0.1);

    .social-links a.kick {

    .social-links a.kick:hover {

    .social-links a.twitch {

    .social-links a.instagram {

    .social-links a.twitter {

    }

    .social-links a.email {

      border: 1px solid rgba(220, 53, 69, 0.2);

    .social-links a.tiktok {

    .social-links a.discord {

    .notification {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.95);
      color: #fff;
      padding: 15px 25px;

      border-left: 4px solid #53FC18;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 2000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .notification.show {

    .notification.error {

    @keyframes fadeIn {

    }

    @keyframes fadeOut {

      to { opacity: 0; transform: translateX(-50%) translateY(20px); }
    }

  <script>
    // Configuración de Kick
    const KICK_CONFIG = {
      clientId: "TU_CLIENT_ID", // Reemplazar con tu ID real
      redirectUri: "https://diffrent.netlify.app/callback.html", // Reemplazar con tu URL
      authUrl: "https://id.kick.com/oauth/authorize",
      tokenUrl: "https://id.kick.com/oauth/token",
      scopes: "openid"
    };

    // Elementos DOM
    const loginArea = document.getElementById('loginArea');
    const notification = document.getElementById('notification');
    const notificationText = document.getElementById('notificationText');

    // Función para mostrar notificaciones
    function showNotification(message, isError = false) {
      notificationText.textContent = message;
      notification.className = isError ? 'notification error show' : 'notification show';
      
      setTimeout(() => {
        notification.className = notification.className.replace('show', '');
      }, 3000);
    }

    // Generador de PKCE
    async function generatePKCE() {
      const verifier = generateRandomString(128);
      localStorage.setItem('pkce_verifier', verifier);
      
      const encoder = new TextEncoder();
      const data = encoder.encode(verifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      
      return base64URLEncode(digest);
    }

    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
      let result = '';
      const cryptoArray = new Uint8Array(length);
      
      crypto.getRandomValues(cryptoArray);
      cryptoArray.forEach(b => {
        result += chars[b % chars.length];
      });
      
      return result;
    }

    function base64URLEncode(buffer) {
      return btoa(String.fromCharCode(...new Uint8Array(buffer)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=/g, '');
    }

    // Iniciar login con Kick
    async function startKickLogin() {
      try {
        const challenge = await generatePKCE();
        const state = generateRandomString(16);
        localStorage.setItem('oauth_state', state);
        
        const params = new URLSearchParams({
          response_type: 'code',
          client_id: KICK_CONFIG.clientId,
          redirect_uri: KICK_CONFIG.redirectUri,
          scope: KICK_CONFIG.scopes,
          code_challenge: challenge,
          code_challenge_method: 'S256',
          state: state
        });

        window.location.href = `${KICK_CONFIG.authUrl}?${params}`;
      } catch (error) {
        showNotification('Error al iniciar el login: ' + error.message, true);
        console.error('Error en startKickLogin:', error);
      }
    }

    // Renderizar estado de login
    function renderLoginState() {
      const userData = localStorage.getItem('kickUser');
      
      if (userData) {
        try {
          const user = JSON.parse(userData);
          loginArea.innerHTML = `
            <div class="kick-user">
              <i class="fab fa-kick"></i> ${user.username}
            </div>
            <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
          `;
        } catch (e) {
          console.error('Error parsing user data:', e);
          localStorage.removeItem('kickUser');
          renderLoginState();
        }
      } else {
        loginArea.innerHTML = `
          <button class="kick-login-btn" id="kickLoginBtn">
            <i class="fab fa-kick"></i> Iniciar sesión con Kick
          </button>
        `;
        document.getElementById('kickLoginBtn').addEventListener('click', startKickLogin);
      }
    }

    // Cerrar sesión
    function logout() {
      localStorage.removeItem('kickUser');
      localStorage.removeItem('pkce_verifier');
      localStorage.removeItem('oauth_state');
      renderLoginState();
      showNotification('Sesión cerrada correctamente');
    }

    // Simular datos de usuario (hasta que Kick libere su API)
    function simulateUserLogin() {
      const userData = {
        username: 'DiffrentFan',
        id: '123456',
        accessToken: 'simulated_token_' + generateRandomString(16)
      };
      
      localStorage.setItem('kickUser', JSON.stringify(userData));
      renderLoginState();
      showNotification('¡Sesión iniciada correctamente!');
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', function () {
      // Menú móvil
      const mobileMenuButton = document.querySelector('.mobile-menu-button');
      const navLinks = document.querySelector('.nav-links');

      mobileMenuButton.addEventListener('click', function () {
        navLinks.classList.toggle('active');
      });

      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', function () {
          navLinks.classList.remove('active');
        });
      });

      // Manejar login simulado en esta demo
      const urlParams = new URLSearchParams(window.location.search);
      const demoLogin = urlParams.get('demo');
      
      if (demoLogin === 'kick') {
        simulateUserLogin();
      } else {
        renderLoginState();
      }
    });
  </script>
